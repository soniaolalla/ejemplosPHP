<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Llamar por Vínculos</title>
</head>
<body>
    <h1>Enlaces para Sumar y Buscar</h1>

    <!-- Enlaces que envían parámetros a php_083.php. Así es omo estaría en la URL del navegador.-->
    <a href="php_082.php?n1=100&n2=200">Sumar 100 + 200</a><br>
    <a href="php_082.php?n1=500&n2=200">Sumar 500 + 200</a><br>
    <a href="php_082.php?n1=300&n2=400">Sumar 300 + 400</a><br>

    <!-- Enlaces para realizar búsquedas externas -->
    <a href="https://www.bing.com/search?q=ASIR" target="_blank">Buscar ASIR en BING</a><br>
    <a href="https://www.google.com/search?q=ASIR" target="_blank">Buscar ASIR en GOOGLE</a><br>
</body>
</html>
